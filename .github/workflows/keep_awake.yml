name: keep-streamlit-awake

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        run: |
          URL="https://dividend-analysis-project-singaseong96.streamlit.app/"
          code=$(curl -sS -L --max-redirs 5 -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP $code"
          test "$code" -ge 200 -a "$code" -lt 400


