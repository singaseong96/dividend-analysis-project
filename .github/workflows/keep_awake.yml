name: keep-streamlit-awake

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit (HEAD)
        run: |
          URL="https://dividend-analysis-project-singaseong96.streamlit.app/"
          echo "URL=$URL"
          curl -sS -I -A "Mozilla/5.0" "$URL" | sed -n '1,40p'
