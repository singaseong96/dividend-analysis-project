name: keep-streamlit-awake

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit
        run: |
          URL="https://dividend-analysis-project-singaseong96.streamlit.app/"
          code=$(curl -sS -L --max-redirs 5 -A "Mozilla/5.0" -o /dev/null -w "%{http_code}" "$URL" || true)
          echo "HTTP=$code"
